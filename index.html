/* the animated search icon */  


/*to go to mobile
*/#Layer_1{position:absolute;
  height: 17px;width: 17px;  
  vertical-align: middle;
  top: 14px!important;
  right: 5.7em;
/*background: #444;*/
  padding: .65em;
  cursor: pointer;
}

.search-icon {
  position: absolute;
  left: 50%;
  top: 50%;
 
  display: inline-block;
  vertical-align: middle;
  font-size: 10px;
   color: #da8610;
/*  background: rgba(255, 255, 255, 0.3);*/
border-radius: 100%;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  -webkit-transition: all .5s ease-in-out;
  transition: all .5s ease-in-out;
  line-height: 0;
}
.search-icon:before, .search-icon:after {
  position: absolute;
  display: block;
  content: '';
  border-radius: 2em;
  -webkit-transition: all .5s ease-in-out;
  transition: all .5s ease-in-out;
}
.search-icon:before {
  -webkit-box-shadow: 0 0  0 .25em;
  box-shadow: 0 0  0 .25em;
  width: 1em;
  height: 1em;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-75%, -75%);
  transform: translate(-75%, -75%);
}
.search-icon:after {
  width: 1em;
  height: .3em;
  background: currentColor;
  -webkit-transform: translate(2%, 100%) rotate(45deg);
  transform:translate(2%, 100%) rotate(45deg);
  top: 50%;
  left: 50%;
}

/* active search/x icon */
.opened .search-icon {
  background-color: transparent;
  -webkit-transform: translate(-1em, -0.15em);
  transform: translate(-1em, -0.15em);
}
.opened .search-icon:before, .opened .search-icon:after {
  -webkit-box-shadow: 0 0 0 0;
  box-shadow: 0 0 0 0;
  width: 2em;
  height: .3em;
  background: currentColor;
}
.opened .search-icon:before {
  -webkit-transform: translate(0, 0) rotate(225deg);
          transform: translate(0, 0) rotate(225deg);
}
.opened .search-icon:after {
  -webkit-transform: translate(0, 0) rotate(-225deg);
          transform: translate(0, 0) rotate(-225deg);
}

</style>
